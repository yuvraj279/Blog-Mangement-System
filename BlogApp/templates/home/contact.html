{% extends 'base.html' %}
{% block title %}Contact US
{% endblock title %}
{% block body %}
<div class="container">
 <h1> Contact Us Form </h1>
 <hr>
  <form method="post" action="/contact" >
    {% csrf_token %}
  <div class="form-group">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="Name" placeholder="Enter Name">
    </div>
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
 
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" name="phone"id="phone" placeholder="Number">
  </div>
  <div class="form-group">
    <label for="content">Describe your Issue:</label>
    <textarea class="form-control" name="content"  id="content" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock body %}
